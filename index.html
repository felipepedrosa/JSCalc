<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSCalc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/da05f326aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="display">
          <div class="added-items">
            <div class="item">1 + </div>
            <div class="item">1</div>
            <div class="item">+</div>
            <div class="item">3</div>
            <div class="item">/</div>
            <div class="item">2</div>
          </div>
          <div class="new-item">78542465</div>
        </div>
        <button class="btn btn-c action">C</button>
        <button class="btn btn-ce action">CE</button>
        <button class="btn btn-percentage action">%</button>
        <button class="btn btn-division action">/</button>

        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn btn-multiply action">x</button>

        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn btn-minus action">-</button>

        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-plus action">+</button>

        <button class="btn btn-0">0</button>
        <button class="btn btn-dot">,</button>
        <button class="btn btn-equals action">=</button>
      </div>
    </main>
    <footer>
      Developed by Felipe Pedrosa |
      <div class="links"></div>
      <a href="https://github.com/felipepedrosa"
        ><i class="fab fa-github-square"></i
      ></a>
      <a href="https://instagram.com/felipeepedrosa"
        ><i class="fab fa-instagram-square"></i
      ></a>
    </footer>
  </body>
</html>
